<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>loginpage1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/custom.css"
</head>
<body>
    
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <h4>Login with</h4><br> 
                    <span><i class="fa fa-facebook"></i></span>
                     <span><i class="fa fa-twitter"></i></span>
                     <span><i class="fa fa-google-plus"></i></span>
                    <br><br>
                    <h4>OR</h4><hr>
                    <div class="panel-body">
                        <form action="">
                            <div class="form-group">
                                <input type="email" name="" class="form-control" placeholder="Enter Email...">
                                </div><!-- form-group -->
                                <div class="form-group">
                                <input type="password" class="form-control" placeholder="Enter password..">
                                </div><!-- form-group -->
                                 <div class="form-group">
                                <input type="submit" name="" class="btn btn-success btn-lg btn-block" value="login">
                            </div><!-- form-group -->
                        </form><!-- form -->
                    </div><!-- panel-body -->
                    <div class="lock"><i class="fa fa-lock fa-3x""></i></div>
                    <div class="lable">Login form</div>    
                     <div class="lable2"></div>        
                </div><!-- panel-default-->
              </div><!-- col-->
        </div><!-- row -->
    </div><!-- container -->
    </body>
</html>
